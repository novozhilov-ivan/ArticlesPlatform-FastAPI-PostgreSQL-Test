---
networks:
  backend:
    driver: bridge
volumes:
  postgres-data:
    name: postgres-data
services:
  postgres:
    container_name: postgres
    image: postgres:16
    restart: always
    healthcheck:
      test: [CMD-SHELL, "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 5
    env_file:
      - path: .env.example
        required: false
      - path: .env
        required: false
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-articles_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend
